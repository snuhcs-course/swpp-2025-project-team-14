version: "3.11"
services:
  api:
    build: .
    container_name: MindLog-backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app/app:rw
      - ./.env:/app/.env:ro
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 3000
      --reload