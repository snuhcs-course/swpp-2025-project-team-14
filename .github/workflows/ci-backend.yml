name: CI Pipeline for Backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      working-directory: ./backend
    
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry' # Poetry 의존성을 캐시하여 CI 속도 개선

      - name: 📦 Install Poetry
        run: pip install poetry

      - name: ⚙️ Install Dependencies
        # 런타임 의존성과 dev 그룹 의존성 모두 설치
        run: poetry install --with dev
        working-directory: ${{ env.working-directory }}
        
      # ----------------------------------------
      # 1. 린트 체크 및 포맷팅 (Linting & Formatting)
      # ----------------------------------------
      - name: ✅ Run Ruff (Linting & Formatting Check)
        run: poetry run ruff check .
        working-directory: ${{ env.working-directory }}
      
      - name: 📝 Run Ruff Format Check
        run: poetry run ruff format --check
        working-directory: ${{ env.working-directory }}

      - name: ✅ Run Pyright (Static Type Check)
        run: poetry run pyright
        working-directory: ${{ env.working-directory }}

      # ----------------------------------------
      # 2. 테스트 (Pytest)
      # ----------------------------------------
      - name: 🧪 Run Pytest
        run: poetry run pytest
        working-directory: ${{ env.working-directory }}

      # ----------------------------------------
      # 3. 도커 빌드 체크 (Docker Build Check)
      # ----------------------------------------
      - name: 🐳 Docker Build Check (Without Running)
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.working-directory }}
          push: false # 레지스트리에 푸시하지 않고 빌드만 체크
          tags: mindlog:ci-check
          load: false # 이미지를 로컬에 로드하지 않아도 빌드 성공 여부는 확인 가능