name: Build Android App

on:
  push:
    branches: [ heuristic-evaluation ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: android

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Decode keystore
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > my-release-key.jks
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: Grant execute permission to gradlew
      run: chmod +x gradlew

    - name: Build signed APK
      run: ./gradlew assembleRelease
      env:
        KEYSTORE_PATH: my-release-key.jks
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Show release folder contents
      run: ls -R app/build/outputs/apk || echo "No APK directory found"

    - name: Upload signed APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed.apk
        path: android/app/build/outputs/apk/release/app-release.apk
